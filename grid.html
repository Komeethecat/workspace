<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid {
        border:5px solid pink;
        display:grid;
        grid-template-columns:150px 1fr;
        /*1fr 나머지 공간을 다 사용함.
          1fr, 2fr 사용할 경우 1/3, 2/3자동으로 분할됨.
        */
      }
      div {
        border:5px solid grey;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>
  </body>
</html>
